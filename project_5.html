<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project_5.css">
    <script src="project_5.js" defer></script>
    <title>Guess the Number</title>
</head>
<body>
    <div id="div1">
        <p>Try to guess the number. You have only 10 attempts to guess. You can also see your remaining attempts and your previous guesses.</p>
        <h1 id="guess"><b>Guess The Number</b></h1>
        <label for="input">Enter your guess: </label>
        <input id="input" type="text">
    </div>
    <div id="div2">
        <button type="submit" id="submit">Submit Guess</button>
    </div>
    <p>Previous guesses: <span class="guesses"></span></p>
    <p>Remaining guesses: <span class="lastresult">10</span></p>
    <p class="lowerhi"></p>
</body>
